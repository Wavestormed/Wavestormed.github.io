---
layout: default
---

<div class="container">
	{% for images in page.images %}
		<img style="max-width: 100%;" src = {{ images }}>
	{% endfor %}

	<div>
		<h2>{{ page.title }}</h2>
		<p class="meta">{{ page.date | date: "%m/%d/%Y" }}</p>
		<h3>{{ page.section }}</h3>
		<hr>

		{{ content }}

	</div>
</div>
