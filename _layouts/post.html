---
layout: default
---

<div>
	{% for images in page.images %}
		<img style="max-width: 100%;" src = {{ images }}>
		{% endfor %}
</div>

<div class="area">
	<div class="container">
		<div class="post">
			<h2>{{ page.title }}</h2>
			<p class="meta">{{ page.date | date: "%m/%d/%Y" }}</p>
			<hr>
			{{ content }}
		</div>
	</div>
</div>
